<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>


    <script type="text/javascript" src="lib/qrcode.js/lib/qrcode.min.js"></script>
    <script type="text/javascript" src="lib/angular-qr/angular-qr.min.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>


    <script src="lib/qr-js/qr.min.js"></script>

    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/route.js"></script>
    <script src="js/controller.js"></script>

</head>

<body ng-app="ionicApp">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <script id="templates/sign-in.html" type="text/ng-template">
        <ion-view view-title="Sign-In">
            <ion-content>


                <div class="list padding">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" placeholder="john@gmail.com" ng-model="user.email">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input type="text" placeholder="Suhr" ng-model="user.password">
                    </label>

                </div>
                <div class="padding text-center">
                    <button class="button button-royal ion-log-in" ng-click="signIn(user)">
                        Sign-In
                    </button>
                    <p class="text-center padding">
                        <a class="button button-stable" ng-click="registrationclick()">Registration</a>
                    </p>



                </div>
            </ion-content>
        </ion-view>
    </script>


    <!--    -->
    <script id="templates/home.html" type="text/ng-template">
        <ion-view view-title="home">

            <ion-content>

                <div class="list card">
                    <a href="#" class="item item-icon-left" ng-click="scancode()">
                        <i class="icon ion-home"></i> Events
                    </a>

                    <a href="#" class="item item-icon-left" ng-click="scancode()">
                        <i class="icon ion-home"></i> Scan Code
                    </a>

                    <a href="#" class="item item-icon-left" ng-click="showqr()">
                        <i class="icon ion-ios-telephone"></i> Show ID
                    </a>
                    <a href="#" class="item item-icon-left" ng-click="showqr()">
                        <i class="icon ion-ios-telephone"></i> Schedule
                    </a>

                </div>
            </ion-content>


            <div class="tabs tabs-icon-top">
                <a class="tab-item">
                    <i class="icon ion-home"></i> Home
                </a>

                <a class="tab-item">
                    <i class="icon ion-gear-a" ng-click="logout()"></i> Log Out
                </a>
            </div>
        </ion-view>
    </script>


    <!--    -->

    <script id="templates/showqr.html" type="text/ng-template">
        <ion-view view-title="showqrCtrl">

            <ion-content id="qrcodeshow">



                <qr type-number="8" correction-level="'M'" size='300' input-mode="ALPHA_NUM" text="string" image="true"></qr>

            </ion-content>







            <div class="tabs tabs-icon-top">
                <a class="tab-item">
                    <i class="icon ion-home"></i> Home
                </a>

                <a class="tab-item">
                    <i class="icon ion-gear-a"></i> Log Out
                </a>
            </div>
        </ion-view>
    </script>



    <script id="templates/register.html" type="text/ng-template">
        <ion-view view-title="Form">

            <ion-content>
                <div class="list ">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">First Name</span>
                        <input type="text" placeholder="nur farazi" ng-model="user.name">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" placeholder="name@gmail.com" ng-model="user.email">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Phone</span>
                        <input type="text" placeholder="01717369188" ng-model="user.phone">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">password</span>
                        <input type="text" placeholder="password" ng-model="user.password">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Company</span>
                        <input type="text" placeholder="xyz" ng-model="user.companyname">
                    </label>
                </div>


                <button class="button button-royal button-block" ng-click="registerbtn(user)">
                    Register
                </button>
                <button class="button button-royal button-block" ng-click="signinpage()">
                    Login
                </button>

            </ion-content>




        </ion-view>
    </script>


</body>
